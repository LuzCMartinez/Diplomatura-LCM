<body>
    <script>
		const numeros = [1000, 2000, 3000, 50, 90, 5000];
		
		let mayor = 0;

		for (let i = 0; i < numeros.length; i++) {
			if (numeros[i] > mayor) {
				mayor = numeros[i];
			}
		}

		console.log('el mayor de ' + numeros + ' es ' + mayor);
		console.log(`El mayor de ${numeros} es ${mayor}`);
        document.write(`El mayor de ${numeros} es ${mayor}`);
 
    </script>
</body>
