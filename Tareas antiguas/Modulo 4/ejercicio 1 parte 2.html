<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function poner_color_fondo(color){
            document.bgColor=color;
        }
    </script>
    <input type="button" value="Rojo"
    onclick="poner_color_fondo('RED')">
    <input type="button" value="Azul"
    onclick="poner_color_fondo('BLUE')">
    <input type="button" value="Verde"
    onclick="poner_color_fondo('GREEN')">
    
</body>
</html>
